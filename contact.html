<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Company Name</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qDgSjw9ykrI5ylgK6vPhq6MjR3rQ32N0mcwxBXVzgnwD2Uxkwu+ZHNc0BCyP5K3vP2T6wpFMDZjEwkZqkDtk/g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }
    nav ul li a:hover {
      color: #ffd700;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .contact-info {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-info h2 {
      margin-top: 0;
    }
    .contact-info p {
      margin-bottom: 0;
    }
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #fff;
      font-size: 24px;
      background-color: #333;
      padding: 10px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }
    .social-links a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>ICS CHRISTIAN UNION</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Services</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>Email: icschristianunion@gmail.com </p>
      <p>Phone: +254754890215</p>
      <p>click the icons below to contact us via whatsapp and facebook </p>
    </div>
    <div class="social-links">
      <a href="https://wa.me/+2547890215" target="_blank"><i class="fab fa-whatsapp"></i><img src="whatsapp 1.jpg" alt=""></a>
      <a href="https://www.facebook.com/YourCompany" target="_blank"><i class="fab fa-facebook"></i><img src="fb 1.png" alt=""></a>
      <a href="https://mail.google.com/mail/u/0/?ogbl#inbox" target="_blank"><i class="fab fa-facebook"></i><img src="email.png" alt=""></a>
      <!-- Add more social links as needed -->
    </div>
  </div>
</body>
</html>
